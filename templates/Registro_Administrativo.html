<html style="font-size: 16px;" lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/Registro_Administrativo.css') }}" media="screen">
    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}" defer=""></script>
    <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/nicepage.js') }}" defer=""></script>
    <meta name="generator" content="Nicepage 3.27.0, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "Home",
		"sameAs": []
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Registro_Administrativo">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
  </head>
  <body class="u-body">
    <section class="u-clearfix u-section-1" id="sec-9dbd">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-container-style u-group u-palette-1-light-3 u-group-1">
          <div class="u-container-layout u-valign-middle u-container-layout-1">
            <h1 class="u-text u-text-default u-text-grey-60 u-text-1"> REGISTRAR
ADMINISTRADOR</h1>
          </div>
        </div>
        <div class="u-align-center u-container-style u-group u-radius-50 u-shape-round u-white u-group-2">
          <div class="u-container-layout u-container-layout-2">
            <h3 class="u-text u-text-default u-text-2"> Registro</h3>
            <div class="u-form u-login-control u-form-1">
              <form action="#" method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-35 u-form-vertical u-inner-form" source="custom" name="form-2" style="padding: 10px;">
                <div class="u-form-group u-form-name">
                  <label for="Nombre" class="u-form-control-hidden u-label"></label>
                  <input type="text" placeholder="Nombre" id="Nombre" name="Nombre" class="u-grey-5 u-input u-input-rectangle" required="">
                </div>
                <div class="u-form-group u-form-password">
                  <label for="Apellido" class="u-form-control-hidden u-label"></label>
                  <input type="text" placeholder="Apellido" id="Apellido" name="Apellido" class="u-grey-5 u-input u-input-rectangle" required="">
                </div>
                <div class="u-form-group u-form-group-3">
                  <label for="Documento" class="u-form-control-hidden u-label"></label>
                  <input type="text" placeholder="Documento" id="Documento" name="Documento" class="u-grey-5 u-input u-input-rectangle">
                </div>
                <div class="u-form-group u-form-group-4">
                  <label for="Email" class="u-form-control-hidden u-label"></label>
                  <input type="text" placeholder="Email" id="text-d0d0" name="Email" class="u-grey-5 u-input u-input-rectangle">
                </div>
                <div class="u-form-group u-form-group-5">
                  <label for="Nombre_de_usuario" class="u-form-control-hidden u-label"></label>
                  <input type="text" placeholder="Nombre de usuario" id=Nombre_de_usuario name=Nombre_de_usuario class="u-grey-5 u-input u-input-rectangle">
                </div>
                <div class="u-form-group u-form-group-6">
                  <label for="Nombre_de_usuario1" class="u-form-control-hidden u-label"></label>
                  <input type="text" id="Nombre_de_usuario1" name="Nombre_de_usuario1" class="u-grey-5 u-input u-input-rectangle" placeholder="Confirmar nombre de usuario">
                </div>
                <div class="u-form-group u-form-group-7">
                  <label for="Contraseña" class="u-form-control-hidden u-label"></label>
                  <input type="password" placeholder="Contraseña" id="text-bae9" name="Contraseña"class="u-grey-5 u-input u-input-rectangle">
                </div>
                <div class="u-form-group u-form-group-8">
                  <label for="Contraseña1" class="u-form-control-hidden u-label"></label>
                  <input type="password" placeholder="Confirmar contraseña" id="Contraseña1"  name="Contraseña1"  class="u-grey-5 u-input u-input-rectangle">
                </div>
                <div class="u-form-checkbox u-form-group">
                  <input type="checkbox" id="checkbox-708d" name="remember" value="On">
                  <label for="checkbox-708d" class="u-label"> Términos y
condiciones&nbsp;&nbsp;</label>
                </div>
                <div class="u-align-center u-form-group u-form-submit">
                  <a href="#" class="u-btn u-btn-round u-btn-submit u-button-style u-radius-17 u-btn-1">Login</a>
                  <input type="submit" value="submit" class="u-form-control-hidden">
                </div>
                <input type="hidden" value="" name="recaptchaResponse">
              </form>
            </div>
          </div>
          <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
          </div>
        </div>
      </div>
    </section>
    
    
    
  </body>
</html>
